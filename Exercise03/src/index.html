<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/book.png" type="image/x-icon">
    <title>Ex03 Book Shop Crud</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="loading">
        <div class="loader"></div>
    </div>
    <div class="container">
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="add">
                <div class="header-add">Add new book here!</div>

                <label for="name_book">Name</label>
                <input type="text" name="name" id="name_book" placeholder="c programming" onclick="if(this.placeholder == 'c programming') {this.placeholder = ''}" 
                onBlur="if(this.placeholder == '') {this.placeholder = 'c programming'}" />
                <label for="category_book">Category</label>
                <input type="text" name="category" id="category_book" placeholder="coding" onclick="if(this.placeholder == 'coding') {this.placeholder = ''}" 
                onBlur="if(this.placeholder == '') {this.placeholder = 'coding'}" />
                <label for="price_book">Price</label>
                <input type="text" name="price_book" id="price_book" placeholder="1000 riels" onclick="if(this.placeholder == '1000 riels') {this.placeholder = ''}" 
                onBlur="if(this.placeholder == '') {this.placeholder = '1000 riels'}" />
                
                <button type="submit" class="add_book">Add</button>
                <button type="submit" class="edit_book">update</button>

            </div>
        </form>
        <div class="home" id="add_items">
            <div class="book-info">List Book</div>
        </div>

        <script src="./book.js"></script>
    </div>
</body>
</html>
